<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <section class="time-block row" id="hour-1">
      <div class="col-1 hour"> 8am </div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn"></button>
    </section>
    <!--time-block 9am -->
    <section class="time-block row" id="hour-2">
      <div class="col-1 hour"> 9am </div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn"></button>
    </section>
    <!--time-block 10am -->
    <section class="time-block row" id="hour-3">
      <div class="col-1 hour"> 10am </div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn"></button>
    </section>
    <!--time-block 11am -->
    <section class="time-block row" id="hour-4">
      <div class="col-1 hour"> 11am </div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn"></button>
    </section>
    <!--time-block 12pm -->
    <section class="time-block row" id="hour-5">
      <div class="col-1 hour"> 12pm </div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn"></button>
    </section>
    <!--time-block 1pm -->
    <section class="time-block row" id="hour-6">
      <div class="col-1 hour"> 1pm </div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn"></button>
    </section>
    <!--time-block 2pm -->
    <section class="time-block row" id="hour-7">
      <div class="col-1 hour"> 2pm </div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn"></button>
    </section>
    <!--time-block 3pm -->
    <section class="time-block row" id="hour-8">
      <div class="col-1 hour"> 3pm </div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn"></button>
    </section>
     <!--time-block 4pm -->
     <section class="time-block row" id="hour-9">
      <div class="col-1 hour"> 4pm </div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn"></button>
    </section>
  </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.4/dayjs.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
